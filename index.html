<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="item1 input"><form name="form"><input type="text"
       name="textview" readonly></form></div>
    <div class="item clean" id="clean" data-value="">C</div>
    <div class="item1 back" id="back">&larr;</div>
    <div class="item" data-value="+">+</div>
    <div class="item" data-value="-">-</div>
    <div class="item" data-value="*">&times;</div>
    <div class="item" data-value="/">&divide;</div>
    <div class="item" data-value="7">7</div>
    <div class="item" data-value="8">8</div>
    <div class="item" data-value="9">9</div>
    <div class="item" data-value="(">(</div>
    <div class="item" data-value="4">4</div>
    <div class="item" data-value="5">5</div>
    <div class="item" data-value="6">6</div>
    <div class="item" data-value=")">)</div>
    <div class="item" data-value="1">1</div>
    <div class="item" data-value="2">2</div>
    <div class="item" data-value="3">3</div>
    <div class="item1 equal" id="equal" >=</div>
    <div class="item zero" data-value="0">0</div>
    <div class="item" data-value=".">.</div>
    <div class="item1 zero stopwatch" >Stopwatch</div>
    <div class="item1 stopwatch" id="turnOn">start</div>
    <div class="item1 stopwatch" id="turnOff">stop</div>
    <div class="item1 input" > <p id="secRes">0</p></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
